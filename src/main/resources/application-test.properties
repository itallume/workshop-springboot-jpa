spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# Habilita o console do H2 e define o caminho de acesso
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração JPA para mostrar SQL formatado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Define o modo do banco H2 para evitar possíveis conflitos com consultas específicas do SQL padrão
spring.datasource.hikari.connection-test-query=SELECT 1